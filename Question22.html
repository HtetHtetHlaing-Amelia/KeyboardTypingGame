<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Question22.css" />
    <script src="Question22.js" defer></script>
    <title>Question 22</title>
  </head>

  <body>
    <div class="container">
     
      <div class="input" id="show"></div>
      <div class="type" id="type"></div>
      <div class="keyboard">
        <div class="row">
          <button class="btn" key="1">1</button>
          <button class="btn" key="2">2</button>
          <button class="btn" key="3">3</button>
          <button class="btn" key="4">4</button>
          <button class="btn" key="5">5</button>
          <button class="btn" key="6">6</button>
          <button class="btn" key="7">7</button>
          <button class="btn" key="8">8</button>
          <button class="btn" key="9">9</button>
          <button class="btn" key="0">0</button>
          <button class="clear">Clear</button>
        </div>
        <div class="row">
          <button class="tab">Tab</button>
          <button class="btn" key="q">q</button>
          <button class="btn" key="w">w</button>
          <button class="btn" key="e">e</button>
          <button class="btn" key="r">r</button>
          <button class="btn" key="t">t</button>
          <button class="btn" key="y">y</button>
          <button class="btn" key="u">u</button>
          <button class="btn" key="i">i</button>
          <button class="btn" key="o">o</button>
          <button class="btn" key="p">p</button>
        </div>
        <div class="row">
          <button class="caps">Caps lock</button>
          <button class="btn" key="a">a</button>
          <button class="btn" key="s">s</button>
          <button class="btn" key="d">d</button>
          <button class="btn" key="f">f</button>
          <button class="btn" key="g">g</button>
          <button class="btn" key="h">h</button>
          <button class="btn" key="j">j</button>
          <button class="btn" key="k">k</button>
          <button class="btn" key="l">l</button>
        </div>
        <div class="row">
          <button class="shift">shift</button>
          <button class="btn" key="z">z</button>
          <button class="btn" key="x">x</button>
          <button class="btn" key="c">c</button>
          <button class="btn" key="v">v</button>
          <button class="btn" key="b">b</button>
          <button class="btn" key="n">n</button>
          <button class="btn" key="m">m</button>
          <button class="shift">shift</button>
        </div>
        <div class="row">
          <button class="ctrl">ctrl</button>
          <button class="fn">fn</button>
          <button class="alt">alt</button>
          <button class="space">Space</button>
          <button class="ctrl">ctrl</button>
          <button class="fn">fn</button>
          <button class="alt">alt</button>
        </div>
      </div>
      <br />
      <div class="result" id="result">Result</div>
      <br />
      <span id="correct">Correct Word : </span>
      <span id="miss">Missed Word : </span>
      <span id="wpm">WPM : </span>
    </div>
  </body>
</html>
